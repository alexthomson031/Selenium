plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.8.1'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.1'
    testImplementation group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.32'
}

test {
    useJUnitPlatform()
    systemProperty 'selenium.headless', System.getProperty('selenium.headless')
}
